<!DOCTYPE html>

</head>
<body>

    <h1 class="text-center text-danger mt-3">Chi·ªÅu Th·ª© Hai - Ca 3</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üìã Danh s√°ch D·ª± √°n</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>T√™n D·ª± √°n</th>
                                    <th>Qu·∫£n l√Ω</th>
                                    <th>Ti·∫øn ƒë·ªô</th>
                                    <th>Tr·∫°ng th√°i</th>
                                </tr>
                            </thead>
                            <tbody id="project-list">
                                <tr><td colspan="5" class="text-center">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function loadProjects() {
            const tableBody = document.getElementById('project-list');
            
            // G·ªçi API
            fetch('/api/index.php')
                .then(response => response.json())
                .then(res => {
                    const projects = res.data;
                    let html = '';
                    
                    if(projects.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">Ch∆∞a c√≥ d·ª± √°n n√†o</td></tr>';
                        return;
                    }

                    projects.forEach(project => {
                        let badgeClass = 'bg-secondary';
                        if(project.status === 'Completed') badgeClass = 'bg-success';
                        if(project.status === 'In Progress') badgeClass = 'bg-primary';
                        if(project.status === 'Pending') badgeClass = 'bg-warning text-dark';

                        html += `
                            <tr>
                                <td>${project.id}</td>
                                <td class="fw-bold">${project.name}</td>
                                <td>${project.manager}</td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar" role="progressbar" style="width: ${project.progress}%;">${project.progress}%</div>
                                    </div>
                                </td>
                                <td><span class="badge ${badgeClass}">${project.status}</span></td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">L·ªói k·∫øt n·ªëi Backend! (H√£y ki·ªÉm tra l·∫°i Action)</td></tr>';
                });
        }
        document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
