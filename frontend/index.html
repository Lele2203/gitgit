<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Qu·∫£n l√Ω D·ª± √°n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">üìã Danh s√°ch D·ª± √°n</h4>
                        <button class="btn btn-light btn-sm" onclick="loadProjects()">üîÑ T·∫£i l·∫°i</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>T√™n D·ª± √°n</th>
                                    <th>Qu·∫£n l√Ω</th>
                                    <th>Ti·∫øn ƒë·ªô</th>
                                    <th>Tr·∫°ng th√°i</th>
                                </tr>
                            </thead>
                            <tbody id="project-list">
                                <tr>
                                    <td colspan="5" class="text-center">ƒêang t·∫£i d·ªØ li·ªáu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // H√†m g·ªçi API t·ª´ Backend
        function loadProjects() {
            const tableBody = document.getElementById('project-list');
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">ƒêang c·∫≠p nh·∫≠t...</td></tr>';

            // G·ªçi v√†o ƒë∆∞·ªùng d·∫´n API (do file deploy-backend.yml ƒë√£ ƒë·∫©y v√†o folder /api)
            fetch('/api/index.php')
                .then(response => response.json())
                .then(res => {
                    const projects = res.data;
                    let html = '';
                    
                    projects.forEach(project => {
                        // X·ª≠ l√Ω m√†u s·∫Øc cho tr·∫°ng th√°i
                        let badgeClass = 'bg-secondary';
                        if(project.status === 'Completed') badgeClass = 'bg-success';
                        if(project.status === 'In Progress') badgeClass = 'bg-primary';
                        if(project.status === 'Pending') badgeClass = 'bg-warning text-dark';

                        html += `
                            <tr>
                                <td>${project.id}</td>
                                <td class="fw-bold">${project.name}</td>
                                <td>${project.manager}</td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar" role="progressbar" style="width: ${project.progress}%;" aria-valuenow="${project.progress}" aria-valuemin="0" aria-valuemax="100">${project.progress}%</div>
                                    </div>
                                </td>
                                <td><span class="badge ${badgeClass}">${project.status}</span></td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi Backend!</td></tr>';
                });
        }

        // T·ª± ƒë·ªông ch·∫°y khi m·ªü trang
        document.addEventListener("DOMContentLoaded", loadProjects);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
